<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>

<header>
    <img id="logo" src="ccglogo.png" alt="logo">
    <div id="navcon">
        <div class="navbtn">Create Review</div>
        <div class="navbtn">Random Review</div>
        <div class="navbtn">About us</div>
    </div>
</header>

<a href=""><img src="crackmanads1.png" id="adleft"></a>

<div id="slideshow">
    <button id="leftbtn"></button>
    <div id="featured">
        <img id="featuredimg" src="" alt="">
        <p id="featured text"></p>
    </div>
    <button id="rightbtn"></button>
</div>



<a href=""><img src="Crack-man 3 ad.png" id="adright"></a>

<div id="gamebar">Games</div>


<div id="reviewcontainer">
    <div class="preview">
        <img class="preimg" src="Minecraft_cover.png" alt="minecraft">
            <div class="prename"><p class="pretitle">Minecraft</p></div>
            <div class="prescore">10</div>
            <div class="presynopsis">Minecraft is about mining and crafting.</div>
        </div>
        <div class="preview">
            <img class="preimg" src="dssouls.jpg" alt="Dark Souls">
                <div class="prename"><p class="pretitle">Dark Souls</p></div>
                <div class="prescore">10</div>
                <div class="presynopsis">Dark Souls is a fantasy game set in a explorable open world</div>
            </div>
    </div>
</div>


<footer id="kenjifooter">
    <div id="mediarow" class="center">
        <a href="https://www.instagram.com/crackmancorporations/"><img class="mediaicons" src="instagram-logo-black-and-white-png-3-300x300.png" alt="Instagram"></a>
        <a href="https://www.youtube.com/channel/UCMDcAkW1fWFJ2hAqzV_ywiA"><img class="mediaicons" src="youtube logo.png" alt="Youtube"></a>
        <a href="https://twitter.com/CrackmanM"><img class="mediaicons" src="twitter-icon-black-background-8.jpg" alt="Twitter"></a>
</footer>

<div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
</div>
<div>

</div>
<script src="script.js"></script>
</body>
</html>
